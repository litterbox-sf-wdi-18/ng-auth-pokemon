<div>
  <form ng-submit="signup()">

    <div>
      <input type="email" ng-model="newUser.email">
    </div>
    <div>
      <input type="password" ng-model="newUser.password">
    </div>
    <div>
      <input type="password" ng-model="newUser.password_confirmation">
    </div>

    <button>Sign Up</button>

  </form>
</div>
